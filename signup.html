                  </li>

    <div class="img-fluid d-flex justify-content-center align-items-center" id="backgroundimg">
       <form class="row g-3 m-4  ">
        <h1 class="text-center text-success-emphasis">Sign Up</h1>
        <div class="col-xl-6  ">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control w-50" id="inputEmail4">
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="col-xl-6 ">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control w-50" id="inputPassword4">
        </div>
        <div class="col-xl-6  ">
            <label for="inputEmail4" class="form-label">username</label>
            <input type="text" class="form-control w-50" id="inputEmail4">
          </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control w-50" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputMobile" class="form-label">Mobile No.</label>
          <input type="number" class="form-control w-50" id="mob" placeholder="0000000000">
        </div>
        <div class="col-xl-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control w-50" id="inputCity">
        </div>
        <div class="col-xl-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select w-50">
            <option selected>Choose...</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Tamil Nadu</option>
            <option>Maharashtra</option>
          </select>
        </div>
        <div class="col-xl-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-dark mb-3">Create my account</button>
          <a href="login.html"><div id="emailHelp" class="form-text text-warning-emphasis text-center fw-bold">If already have an account Log In</div></a>
        </div>
      </form>

    </div>


    <footer>
